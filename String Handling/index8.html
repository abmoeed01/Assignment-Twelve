<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Eight Program</title>

  <body>
    <script>
      // 8. Write a js program to find total number of alphabets, digits or special character in a string.
      function countCharacters(str) {
        let alphabets = 0;
        let digits = 0;
        let specialChars = 0;

        for (let i = 0; i < str.length; i++) {
          const char = str[i];

          if (/[a-zA-Z]/.test(char)) {
            alphabets++;
          } else if (/[0-9]/.test(char)) {
            digits++;
          } else {
            specialChars++;
          }
        }

        return {
          alphabets,
          digits,
          specialChars,
        };
      }

      const inputString = "Hello123!@#";
      const result = countCharacters(inputString);

      console.log("Alphabets:", result.alphabets);
      console.log("Digits:", result.digits);
      console.log("Special Characters:", result.specialChars);
    </script>
  </body>
</html>
