  <body>
    <script>
      // 23. Write a js program to remove all occurrences of a character from string.
      function removeCharacter(str, char) {
        return str.split(char).join("");
      }

      var inputString = "Hello, world!";
      var characterToRemove = "l";
      var result = removeCharacter(inputString, characterToRemove);

      console.log(result);
    </script>
