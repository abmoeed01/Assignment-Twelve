<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleven Program</title>
  </head>
  <body>
    <script>
      // 11. Write a js program to count frequency of each element in an array.
      function countFrequency(arr) {
        const frequency = {};

        for (let i = 0; i < arr.length; i++) {
          const element = arr[i];

          if (frequency[element]) {
            frequency[element]++;
          } else {
            frequency[element] = 1;
          }
        }

        return frequency;
      }

      const arr = [1, 2, 1, 3, 4, 2, 1, 1, 3];
      const result = countFrequency(arr);
      console.log(result);
    </script>
  </body>
</html>
