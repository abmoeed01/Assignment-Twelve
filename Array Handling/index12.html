<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twelve Program</title>
  </head>
  <body>
    <script>
      // 12. Write a js program to print all unique elements in the array.
      function printUniqueElements(arr) {
        var uniqueElements = [];

        for (var i = 0; i < arr.length; i++) {
          var currentElement = arr[i];

          if (uniqueElements.indexOf(currentElement) === -1) {
            uniqueElements.push(currentElement);
          }
        }

        for (var j = 0; j < uniqueElements.length; j++) {
          console.log(uniqueElements[j]);
        }
      }

      var arr = [1, 2, 3, 4, 4, 5, 6, 6, 7, 8, 9, 9];
      printUniqueElements(arr);
    </script>
  </body>
</html>
