  <body>
    <script>
      // 18. Write a js program to search an element in an array.
      function searchElement(arr, element) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === element) {
            return i;
          }
        }
        return -1;
      }

      const array = [2, 4, 6, 8, 10];
      const elementToFind = 6;
      const foundIndex = searchElement(array, elementToFind);

      if (foundIndex !== -1) {
        console.log(`Element ${elementToFind} found at index ${foundIndex}.`);
      } else {
        console.log(`Element ${elementToFind} not found in the array.`);
      }
    </script>
  </body>
