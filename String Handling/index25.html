  <body>
    <script>
      // 25. Write a js program to replace first occurrence of a character with another in a string.
      function replaceFirstOccurrence(str, findChar, replaceChar) {
        const index = str.indexOf(findChar);

        if (index !== -1) {
          const before = str.slice(0, index);
          const after = str.slice(index + 1);
          return before + replaceChar + after;
        }

        return str;
      }

      const originalString = "Hello, World!";
      const replacedString = replaceFirstOccurrence(originalString, "o", "0");

      console.log("Original string:", originalString);
      console.log("Replaced string:", replacedString);
    </script>
  </body>
