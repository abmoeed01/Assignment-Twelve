  <body>
    <script>
      //  18. Write a js program to find highest frequency character in a string.
      function findHighestFrequencyCharacter(str) {
        const charMap = {};
        let maxChar = "";
        let maxCount = 0;

        for (let char of str) {
          if (charMap[char]) {
            charMap[char]++;
          } else {
            charMap[char] = 1;
          }
        }

        for (let char in charMap) {
          if (charMap[char] > maxCount) {
            maxChar = char;
            maxCount = charMap[char];
          }
        }

        return maxChar;
      }

      const inputString = "Hello, World!";
      const highestFrequencyChar = findHighestFrequencyCharacter(inputString);
      console.log("The highest frequency character is:", highestFrequencyChar);
    </script>
