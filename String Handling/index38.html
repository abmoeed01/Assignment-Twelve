  <body>
    <script>
      // 38. Write a js program to remove all extra blank spaces from given string.
      function removeExtraSpaces(str) {
        str = str.replace(/\s+/g, " ");

        str = str.trim();

        return str;
      }

      var input = "   This    is   a   test    string.   ";
      var output = removeExtraSpaces(input);
      console.log(output);
    </script>
  </body>
