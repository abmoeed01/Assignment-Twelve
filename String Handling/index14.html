  <body>
    <script>
      // 14. Write a js program to find first occurrence of a character in a given string.
      function findFirstOccurrence(str, char) {
        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) === char) {
            return i;
          }
        }
        return -1; 
      }

      const inputString = "Hello, World!";
      const character = "o";

      const firstOccurrenceIndex = findFirstOccurrence(inputString, character);
      if (firstOccurrenceIndex !== -1) {
        console.log(
          `The first occurrence of '${character}' is at index ${firstOccurrenceIndex}.`
        );
      } else {
        console.log(`The character '${character}' is not found in the string.`);
      }
    </script>
  </body>
