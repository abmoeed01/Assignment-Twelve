<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Program</title>
  </head>
  <body>
    <script>
      // 9. Write a js program to count total number of vowels and consonants in a string.
      function countVowelsAndConsonants(str) {
        str = str.toLowerCase();

        const vowels = ["a", "e", "i", "o", "u"];
        const consonants = [
          "b",
          "c",
          "d",
          "f",
          "g",
          "h",
          "j",
          "k",
          "l",
          "m",
          "n",
          "p",
          "q",
          "r",
          "s",
          "t",
          "v",
          "w",
          "x",
          "y",
          "z",
        ];

        let vowelCount = 0;
        let consonantCount = 0;

        for (let i = 0; i < str.length; i++) {
          const char = str[i];

          if (vowels.includes(char)) {
            vowelCount++;
          } else if (consonants.includes(char)) {
            consonantCount++;
          }
        }

        return { vowels: vowelCount, consonants: consonantCount };
      }

      const inputString = "Hello, World!";
      const counts = countVowelsAndConsonants(inputString);

      console.log("Vowel count:", counts.vowels);
      console.log("Consonant count:", counts.consonants);
    </script>
  </body>
</html>
