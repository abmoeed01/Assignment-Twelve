  <body>
    <script>
      // 2. Write a js program to print all negative elements in an array.
      function printNegativeElements(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] < 0) {
            console.log(array[i]);
          }
        }
      }

      const numbers = [5, -2, 10, -8, 3, -6];
      printNegativeElements(numbers);
    </script>
  </body>
