<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Fifteen Program</title>

  <body>
    <script>
      // 15. Write a js program to merge two array to third array.
      function mergeArrays(arr1, arr2) {
        var mergedArray = arr1.concat(arr2);

        mergedArray.sort(function (a, b) {
          return a - b;
        });

        return mergedArray;
      }

      var array1 = [1, 3, 5];
      var array2 = [2, 4, 6];
      var merged = mergeArrays(array1, array2);

      console.log(merged);
    </script>
  </body>
</html>
