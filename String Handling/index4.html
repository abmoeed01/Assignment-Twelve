  <body>
    <script>
      // 4. Write a js program to compare two strings.
      function compareStrings(string1, string2) {
        if (string1 === string2) {
          return "The strings are equal.";
        } else {
          return "The strings are not equal.";
        }
      }

      const string1 = "Hello";
      const string2 = "Hello";

      console.log(compareStrings(string1, string2));
    </script>
