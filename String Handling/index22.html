  <body>
    <script>
      // 22. Write a js program to remove last occurrence of a character from string.
      function removeLastOccurrence(str, char) {
        const lastIndex = str.lastIndexOf(char);

        if (lastIndex === -1) {
          return str;
        }

        const result = str.slice(0, lastIndex) + str.slice(lastIndex + 1);
        return result;
      }

      const inputString = "Hello, World!";
      const characterToRemove = "o";
      const result = removeLastOccurrence(inputString, characterToRemove);
      console.log(result);
    </script>
  </body>
