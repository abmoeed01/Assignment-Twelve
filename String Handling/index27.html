  <body>
    <script>
      // 27. Write a js program to replace all occurrences of a character with another in a string.
      function replaceAll(str, findChar, replaceChar) {
        var regex = new RegExp(findChar, "g");

        var result = str.replace(regex, replaceChar);

        return result;
      }

      var originalString = "Hello, World!";
      var modifiedString = replaceAll(originalString, "l", "x");

      console.log(modifiedString); 
    </script>
