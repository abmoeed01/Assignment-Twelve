<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NineTeen</title>
  </head>
  <body>
    <script>
      // 19. Write a js program to sort array elements in ascending or descending order.
      function sortAscending(arr) {
        return arr.sort(function (a, b) {
          return a - b;
        });
      }

      function sortDescending(arr) {
        return arr.sort(function (a, b) {
          return b - a;
        });
      }

      var numbers = [5, 1, 3, 2, 4];

      console.log("Original array:", numbers);
      console.log("Array sorted in ascending order:", sortAscending(numbers));
      console.log("Array sorted in descending order:", sortDescending(numbers));
    </script>
  </body>
</html>
