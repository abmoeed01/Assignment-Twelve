<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Program</title>
  </head>
  <body>
    <script>
      // 2. Write a js program to copy one string to another string.
      const sourceString = "Hello, world!";

      let targetString = "";

      for (let i = 0; i < sourceString.length; i++) {
        targetString += sourceString[i];
      }

      console.log("Source string: " + sourceString);
      console.log("Copied string: " + targetString);
    </script>
  </body>
</html>
