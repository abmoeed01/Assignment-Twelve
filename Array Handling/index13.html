<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirteen Program</title>
  </head>
  <body>
    <script>
      // 13. Write a js program to count total number of duplicate elements in an array.
      function countDuplicates(arr) {
        var duplicateCount = 0;
        var duplicates = {};

        for (var i = 0; i < arr.length; i++) {
          var element = arr[i];
          if (duplicates[element]) {
            duplicates[element]++;
          } else {
            duplicates[element] = 1;
          }
        }

        for (var key in duplicates) {
          if (duplicates.hasOwnProperty(key)) {
            if (duplicates[key] > 1) {
              duplicateCount++;
            }
          }
        }

        return duplicateCount;
      }

      var array = [1, 2, 3, 4, 4, 5, 6, 6, 7, 8, 8, 8];
      var result = countDuplicates(array);
      console.log("Total number of duplicate elements: " + result);
    </script>
  </body>
</html>
