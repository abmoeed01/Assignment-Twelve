    <title>Six Program</title>

  <body>
    <script>
      // 6. Write a js program to convert uppercase string to lowercase.
      function convertToLowerCase(uppercaseString) {
        return uppercaseString.toLowerCase();
      }

      var uppercaseString = "HELLO WORLD";
      var lowercaseString = convertToLowerCase(uppercaseString);
      console.log(lowercaseString);
    </script>
  </body>
