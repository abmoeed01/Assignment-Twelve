<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NineTeen Program</title>
  </head>
  <body>
    <script>
      // 19. Write a js program to find lowest frequency character in a string.
      function findLowestFrequencyChar(str) {
        var charCount = {};

        for (var i = 0; i < str.length; i++) {
          var char = str[i];
          charCount[char] = (charCount[char] || 0) + 1;
        }

        var lowestFrequency = Infinity;
        var lowestFrequencyChar = "";

        for (var char in charCount) {
          if (charCount[char] < lowestFrequency) {
            lowestFrequency = charCount[char];
            lowestFrequencyChar = char;
          }
        }

        return lowestFrequencyChar;
      }

      var inputString = "abbcdd";
      var lowestFrequencyChar = findLowestFrequencyChar(inputString);
      console.log("Lowest frequency character:", lowestFrequencyChar);
    </script>
  </body>
</html>
