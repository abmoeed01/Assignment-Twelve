<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // 33. Write a js program to remove last occurrence of a word in given string.
      function removeLastOccurrence(str, word) {
        var words = str.split(" ");

        var lastIndex = words.lastIndexOf(word);

        if (lastIndex !== -1) {
          words.splice(lastIndex, 1);
        }

        var result = words.join(" ");

        return result;
      }

      var inputString = "This is a test string. This is a test string.";
      var wordToRemove = "test";

      var modifiedString = removeLastOccurrence(inputString, wordToRemove);
      console.log(modifiedString);
    </script>
  </body>
</html>
