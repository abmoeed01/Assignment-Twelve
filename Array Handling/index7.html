  <body>
    <script>
      // 7. Write a js program to count total number of negative elements in an array.
      function countNegativeElements(arr) {
        const negativeElements = arr.filter((num) => num < 0);
        return negativeElements.length;
      }

      const numbers = [1, -2, 3, -4, 5, -6];
      const negativeCount = countNegativeElements(numbers);
      console.log("Total number of negative elements:", negativeCount);
    </script>
  </body>
