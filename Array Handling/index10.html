<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ten Program</title>
  </head>
  <body>
    <script>
      // 10. Write a js program to delete an element from an array at specified position.
      function deleteElementAtPosition(arr, position) {
        if (position < 0 || position >= arr.length) {
          console.log("Invalid position!");
          return;
        }

        arr.splice(position, 1);

        console.log("Updated Array:", arr);
      }

      var myArray = [1, 2, 3, 4, 5];
      var deletePosition = 2;

      console.log("Original Array:", myArray);
      deleteElementAtPosition(myArray, deletePosition);
    </script>
  </body>
</html>
