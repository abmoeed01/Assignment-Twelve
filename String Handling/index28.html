<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 28. Write a js program to find first occurrence of a word in a given string.
      function findFirstOccurrence(string, word) {
        const words = string.split(" ");

        for (let i = 0; i < words.length; i++) {
          if (words[i].toLowerCase() === word.toLowerCase()) {
            return i;
          }
        }

        return -1;
      }

      const sentence = "The quick brown fox jumps over the lazy dog";
      const searchWord = "brown";

      const result = findFirstOccurrence(sentence, searchWord);

      if (result !== -1) {
        console.log(`The word "${searchWord}" first occurs at index ${result}`);
      } else {
        console.log(`The word "${searchWord}" does not occur in the string`);
      }
    </script>
  </body>
