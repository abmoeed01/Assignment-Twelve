<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // 17. Write a js program to count occurrences of a character in given string.
      function countOccurrences(str, char) {
        let count = 0;

        for (let i = 0; i < str.length; i++) {
          if (str.charAt(i) === char) {
            count++;
          }
        }

        return count;
      }

      const string = "Hello, world!";
      const character = "l";

      const occurrenceCount = countOccurrences(string, character);
      console.log(
        `The character '${character}' occurs ${occurrenceCount} times in the string.`
      );
    </script>
  </body>
</html>
