  <body>
    <script>
      // 32. Write a js program to remove first occurrence of a word from string.
      function removeFirstOccurrence(str, word) {
        const index = str.indexOf(word);

        if (index !== -1) {
          const before = str.substring(0, index);
          const after = str.substring(index + word.length);
          return before + after;
        }

        return str;
      }

      const inputString = "Hello world, hello universe, hello galaxy";
      const wordToRemove = "hello";

      const result = removeFirstOccurrence(inputString, wordToRemove);
      console.log(result);
    </script>
