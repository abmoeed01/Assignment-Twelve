  <body>
    <script>
      // 21. Write a js program to remove first occurrence of a character from string.
      function removeFirstOccurrence(str, char) {
        const index = str.indexOf(char); // Find the index of the first occurrence

        if (index !== -1) {
          return str.slice(0, index) + str.slice(index + 1); // Return the string without the character
        }

        return str; 
      }

      const inputString = "Hello, world!";
      const charToRemove = "o";
      const result = removeFirstOccurrence(inputString, charToRemove);
      console.log(result);
    </script>
