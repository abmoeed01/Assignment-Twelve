<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seventeen Program</title>
  </head>
  <body>
    <script>
      // 17. Write a js program to put even and odd elements of array in two separate array.
      function separateEvenOdd(arr) {
        let evenArray = [];
        let oddArray = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 0) {
            evenArray.push(arr[i]);
          } else {
            oddArray.push(arr[i]);
          }
        }

        return {
          evenArray: evenArray,
          oddArray: oddArray,
        };
      }

      const inputArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const result = separateEvenOdd(inputArray);

      console.log("Even numbers: ", result.evenArray);
      console.log("Odd numbers: ", result.oddArray);
    </script>
  </body>
</html>
