<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Thirtyfour Program</title>

  <body>
    <script>
      // 34. Write a js program to remove all occurrence of a word in given string.
      function removeWordOccurrences(string, word) {
        const regex = new RegExp(`\\b${word}\\b`, "gi");
        return string.replace(regex, "");
      }

      const inputString = "The quick brown fox jumps over the lazy dog";
      const wordToRemove = "the";
      const result = removeWordOccurrences(inputString, wordToRemove);
      console.log(result);
    </script>
  </body>
